<div class="change-password-container">
  <h2>Change Password</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <!-- Old Password -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Old Password</mat-label>
      <input matInput type="password" formControlName="oldPassword" />
      <mat-error *ngIf="form.get('oldPassword')?.hasError('required')">
        Old password is required
      </mat-error>
    </mat-form-field>

    <!-- New Password -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="newPassword" />
      <mat-error *ngIf="form.get('newPassword')?.hasError('required')">
        New password is required
      </mat-error>
      <mat-error *ngIf="form.get('newPassword')?.hasError('minlength')">
        Password must be at least 6 characters long
      </mat-error>
    </mat-form-field>

    <!-- Buttons -->
    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid">
        {{ loading ? 'Changing...' : 'Change Password' }}
      </button>
      <!-- <button mat-button type="button" (click)="router.navigate(['/'])">
        Cancel
      </button> -->
    </div>
  </form>
</div>
