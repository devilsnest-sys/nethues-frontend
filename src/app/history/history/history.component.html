<app-header></app-header>
<div class="container">
  <mat-card>
    <mat-card-title>Activity History</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let a of activities">
          <div matLine><strong>{{a.expression}}</strong> â€” {{ a.response?.numericResult }} ({{ a.response?.words }})</div>
          <div matLine class="muted">{{ a.timestamp | date:'medium' }}</div>
        </mat-list-item>
      </mat-list>
      <div class="actions">
        <button mat-stroked-button color="warn" (click)="clear()">Clear history</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
