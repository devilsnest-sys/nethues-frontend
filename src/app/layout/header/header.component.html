<mat-toolbar color="primary" class="mat-elevation-z4">
  <span class="brand">Arithmetic Chat</span>
  <span class="spacer"></span>
  <ng-container *ngIf="username$ | async as username; else guest">
    <span class="username">Hi, {{username}}</span>
    <button mat-icon-button [matTooltip]="'History'" (click)="router.navigate(['/history'])">
      <mat-icon>history</mat-icon>
    </button>
    <button mat-icon-button [matTooltip]="'Change password'" (click)="router.navigate(['/change-password'])">
      <mat-icon>vpn_key</mat-icon>
    </button>
    <button mat-button (click)="logout()">Logout</button>
  </ng-container>
  <ng-template #guest>
    <button mat-button (click)="router.navigate(['/login'])">Login</button>
  </ng-template>
</mat-toolbar>
